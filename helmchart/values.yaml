# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  appHost: "app"
  serverHost: "server"
  serviceHost: "service"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


imagePullSecrets: []
image:
  repository: aragon/protocol-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


# nameOverride: ""
# fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Default values for the app deployment
app:
  enabled: true
  replicaCount: 1

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  config:
    # existingConfigMap: ""
    network: "mainnet"

# Default values for the server deployment
server:
  enabled: true
  replicaCount: 1

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  config:
    # existingConfigMap: ""
    corsWhitelist: ""
    gas: "1"
    gasPrice: "1"
    web3PollingInterval: "1"
    network: "mainnet"
    rpc: "https://mainnet.infura.io/v3/0448ca5ac9ba483f93f8cf245e77b8d8"
    clientUrl: ""
    emailFromDefault: ""
    postmarkTemplateAliasVerify: ""

  secret:
    # existingSecret: ""
    dbName: "123"
    dbHost: "123"
    dbPort: "1234"
    dbUser: "123"
    dbPass: "123"
    adminEmail: "123"
    adminPass: "123"
    etherscanApiKey: "123"
    courtAddress: "123"
    emailJwtPrivate: "123"
    postmarkApiToken: "123"
    privateKey: "123"
    sessionSecret: "123"
    sessionSecure: "123"
    
# Default values for the server deployment
service:
  enabled: true
  replicaCount: 1

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  config:
    # existingConfigMap: ""
    clientUrl: "123"
